{% extends 'plantilla.html' %}

{% block content %}

        <div id="intro">
            <div id="intro-in">
                <p class="intro">

                </p>
            </div>
        </div>
        <div id="obsah" class="content box">
            <div class="in">
                <form>
                    <script type="text/javascript" src="https://www.google.com/jsapi?key= {{ apikey }}"></script>

                    <!-- Codigo de ejemplo -->
                    <script type="text/javascript">
                        //<![CDATA[  
                        google.load('maps', '2', {callback: simple});
                        var map;
                        function simple() {
                            if (GBrowserIsCompatible()) {
                                var map = new GMap2(document.getElementById("map1"));
                                map.setCenter(new GLatLng(4.6018195, -74.2044159), 16);
                            }
                        }
                        window.onload = function () {
                            simple();
                        }
                        //]]>
                    </script>
                    <div id="map1" style="width:100%; height:240px;"></div>

                </form>
            </div>
        </div>

{% endblock %}
